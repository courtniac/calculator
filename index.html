<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <section class="container">
        <section class="calculator">
            <section class="display">
                <div>0</div>
            </section>
            <section class="inputs">
                <div class="input-row">
                    <button class="btn btn__secondary">C</button>
                    <button class="btn btn__secondary">+/-</button>
                    <button class="btn btn__secondary">%</button>
                    <button class="btn btn__operator">&divide;</button>
                </div>
                <div class="input-row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn btn__operator">&times;</button>
                </div>
                <div class="input-row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn btn__operator">&minus;</button>
                </div>
                <div class="input-row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn btn__operator">&plus;</button>
                </div>
                <div class="input-row">
                    <button class="btn btn__long">0</button>
                    <button class="btn">.</button>
                    <button class="btn btn__operator">=</button>
                </div>
            </section>
        </section>
    </section>

    <script src="./script.js"></script>
</body>
</html>
